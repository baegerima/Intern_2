<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competency Grades Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div style="width: 75%; margin: auto;">
  <canvas id="competencyChart"></canvas>
</div>

<!-- Вывод данных для отладки -->
<p>Competencies: <span th:text="${competencies}"></span></p>
<p>Grades: <span th:text="${grades}"></span></p>

<script th:inline="javascript">
  /*<![CDATA[*/
  var competencies = /*[[${competencies}]]*/ [];
  var grades = /*[[${grades}]]*/ [];

  console.log("Competencies:", competencies);
  console.log("Grades:", grades);

  if (competencies.length === 0 || grades.length === 0) {
    console.warn("Warning: No data available for chart.");
  }

  const ctx = document.getElementById('competencyChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: competencies,
      datasets: [{
        label: 'Average Grade',
        data: grades,
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: {
            display: true,
            text: 'Grade (out of 100)'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Competencies'
          }
        }
      }
    }
  });
  /*]]>*/
</script>
</body>
</html>
