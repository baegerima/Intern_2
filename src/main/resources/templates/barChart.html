<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competency Grades Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4e1d2; /* Light brown background */
    }
    .chart-container {
      width: 95vw;
      height: 80vh;
      background-color: white; /* White background for the chart container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .button-container {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .redirect-button, .download-button {
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .redirect-button {
      background-color: chocolate; /* Chocolate color for the redirect button */
    }
    .redirect-button:hover {
      background-color: #d2691e; /* Darker chocolate on hover */
    }
    .download-button {
      background-color: #8b4513; /* Brown color for the download button */
    }
    .download-button:hover {
      background-color: #a0522d; /* Darker brown on hover */
    }
  </style>
</head>
<body>

<div class="chart-container">
  <canvas id="competencyChart"></canvas>
</div>

<div class="button-container">
  <!-- Button for Redirection -->
  <button class="redirect-button" onclick="redirectToStudentGrades()">Go to Student Grades</button>
  <!-- Button for Downloading Graph -->
  <button class="download-button" onclick="downloadGraph()">Download Graph</button>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  var competencies = /*[[${competencies}]]*/ [];
  var grades = /*[[${grades}]]*/ [];

  console.log("Competencies:", competencies);
  console.log("Grades:", grades);

  if (competencies.length === 0 || grades.length === 0) {
    console.warn("Warning: No data available for chart.");
  }

  const ctx = document.getElementById('competencyChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: competencies.map(name => name.length > 20 ? name.replace(/(.{20})/g, '$1\n') : name), // Wrap long names
      datasets: [{
        label: 'Average Grade',
        data: grades,
        backgroundColor: 'rgba(248,2,36,0.2)',
        borderColor: 'rgb(163,0,34)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: true,
          position: 'top'
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: {
            display: true,
            text: 'Grades',
            font: {
              size: 18
            }
          },
          ticks: {
            font: {
              size: 16
            }
          }
        },
        x: {
          title: {
            display: true,
            text: 'Competencies',
            font: {
              size: 18
            }
          },
          ticks: {
            autoSkip: false,
            maxRotation: 45,
            minRotation: 45,
            font: {
              size: 14
            }
          }
        }
      }
    }
  });

  function redirectToStudentGrades() {
    window.location.href = "http://localhost:3000/student-grades"; // Update if necessary
  }

  function downloadGraph() {
    const link = document.createElement('a');
    link.download = 'competency_chart.png'; // Default filename
    link.href = document.getElementById('competencyChart').toDataURL('image/png');
    link.click();
  }
  /*]]>*/
</script>

</body>
</html>
