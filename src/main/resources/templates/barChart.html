<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competency Grades Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div style="width: 90%; margin: auto;">
  <canvas id="competencyChart"></canvas>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  var competencies = /*[[${competencies}]]*/ [];
  var grades = /*[[${grades}]]*/ [];

  console.log("Competencies:", competencies);
  console.log("Grades:", grades);

  if (competencies.length === 0 || grades.length === 0) {
    console.warn("Warning: No data available for chart.");
  }

  const ctx = document.getElementById('competencyChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: competencies.map(name => name.length > 15 ? name.replace(/(.{15})/g, '$1\n') : name), // Перенос длинных названий
      datasets: [{
        label: 'Average Grade',
        data: grades,
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: true,
          position: 'top'
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: {
            display: true,
            text: 'Grades'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Competencies'
          },
          ticks: {
            autoSkip: false,
            maxRotation: 45,
            minRotation: 45
          }
        }
      }
    }
  });
  /*]]>*/
</script>
</body>
</html>
