<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competency Grades Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .chart-container {
      width: 95vw;
      height: 80vh;
    }
    .redirect-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .redirect-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="chart-container">
  <canvas id="competencyChart"></canvas>
</div>

<!-- âœ… Button for Redirection -->
<button class="redirect-button" onclick="redirectToStudentGrades()">Go to Student Grades</button>

<script th:inline="javascript">
  /*<![CDATA[*/
  var competencies = /*[[${competencies}]]*/ [];
  var grades = /*[[${grades}]]*/ [];

  console.log("Competencies:", competencies);
  console.log("Grades:", grades);

  if (competencies.length === 0 || grades.length === 0) {
    console.warn("Warning: No data available for chart.");
  }

  const ctx = document.getElementById('competencyChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: competencies.map(name => name.length > 20 ? name.replace(/(.{20})/g, '$1\n') : name), // Wrap long names
      datasets: [{
        label: 'Average Grade',
        data: grades,
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: true,
          position: 'top'
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          title: {
            display: true,
            text: 'Grades',
            font: {
              size: 18
            }
          },
          ticks: {
            font: {
              size: 16
            }
          }
        },
        x: {
          title: {
            display: true,
            text: 'Competencies',
            font: {
              size: 18
            }
          },
          ticks: {
            autoSkip: false,
            maxRotation: 45,
            minRotation: 45,
            font: {
              size: 14
            }
          }
        }
      }
    }
  });

  function redirectToStudentGrades() {
    window.location.href = "http://localhost:3000/student-grades"; // Update if necessary
  }
  /*]]>*/
</script>

</body>
</html>
